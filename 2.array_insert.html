      function enterElement() {
        let data = [34, 23, 56, 12, 13];
        let position = document.querySelector("#position").value;
        let newElement = document.querySelector("#newel").value;
        newElement = parseInt(newElement); 
        for (let i = data.length - 1; i >= 0; i--) {
          if (i >= position) {
            data[i + 1] = data[i];
            if (i == position) {
              data[i] = newElement;
            }
          }
        }
        console.warn(data);
      }
    </script>

  <body>
    <input type="text" id="position" placeholder="Enter position.." />
    <input type="text" id="newel" placeholder="Enter Element.." />
    <button onclick="enterElement()">Enter New Element</button>
