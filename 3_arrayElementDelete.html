<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insertElement_array</title>
    <script>
      let data = [1, 4, 7, 23, 45, 73];
      function insertNum() {
        let position = document.getElementById("position").value;
        let insertValue = document.getElementById("valuenum").value;
        insertValue = parseInt(insertValue);
        // console.log(data);
        for (i = data.length - 1; i >= position; i--) {
          if (i >= position) {
            data[i + 1] = data[i];
            if (i == position) {
              data[i] = insertValue;
            }
          }
        }
        console.log(data);
      }
    </script>
  </head>
  <body>
    <input type="text" id="position" placeholder="position" />
    <input type="text" id="valuenum" placeholder="value" />
    <button onclick="insertNum()">insert</button>
  </body>
</html>
